  <div class="row" id="list">
    <!-- 매물 리스트 -->
  </div>

  <div id="template" style="display: none;">

    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-success panel-realEstate">
        <div class="panel-heading">
          <div class="col mb-5">
            <div class="card h-100">
              <!-- Product image-->
              <img style="width: 100%;" src="">
              <!-- Product details-->
              <div class="card-body p-4">
                <div class="text-center">
                  <!-- Product name-->
                  <strong>계정</strong>: <span class="id"></span><br />
                  <strong>매물 종류</strong>: <span class="type"></span><br />
                  <strong>면적(m²)</strong>: <span class="area"></span><br />
                  <strong>가격(ETH)</strong>: <span class="price"></span><br /><br />

                  <button class="btn btn-primary btn-buy rounded-pill  mb-2 mb-lg-0" type="button" data-toggle="modal"
                    data-bs-toggle="modal" data-target="#buyModal">
                    <span class="d-flex align-items-center">
                      <i class="bi-chat-text-fill me-2"></i>
                      <span class="small">매입</span>
                    </span>
                  </button>

                  <button class="btn btn-primary btn-buyerInfo rounded-pill  mb-2 mb-lg-0" type="button"
                    data-toggle="modal" data-bs-toggle="modal" data-target="#buyerInfoModal" style="display: none;">
                    <span class="d-flex align-items-center">
                      <i class="bi-chat-text-fill me-2"></i>
                      <span class="small">매입자 정보</span>
                    </span>
                  </button>
                </div>
              </div>
              <div class="btn" data-toggle="modal" data-target="#showDetails">
                <div class="text-center">
                  <a class="btn btn-white" href="#">자세히보기</a>
                </div>
              </div>
              <!-- Product actions-->
              <div class="modal fade" tabindex="-1" role="dialog" id="buyModal">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <!--매입버튼-->
                    <div class="modal-header bg-gradient-primary-to-secondary p-4">
                      <h5 class="modal-title font-alt text-white" id="feedbackModalLabel">매입</h5>
                      <button class="btn-close btn-close-white" type="button" data-dismiss="modal"
                        aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <!--매입모달창-->
                      <input type="hidden" id="id" />
                      <input type="hidden" id="price" />
                      <input type="text" class="form-control" id="name" placeholder="이름" /><br />
                      <input type="number" class="form-control" id="age" placeholder="나이" />
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                      <button type="button" class="btn btn-primary"
                        onclick="App.buyRealEstate(); return false;">제출</button>
                    </div>
                  </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
              </div><!-- /.modal -->

              <!--자세히보기버튼-->
              <div class="modal fade" tabindex="-1" role="dialog" id="showDetails">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-details">
                    <div class="modal-header bg-gradient-primary-to-secondary p-9">
                      <h5 class="modal-title font-alt text-white" id="feedbackModalLabel">매물 자세히보기</h5>
                      <button class="btn-close btn-close-white" type="button" data-dismiss="modal"
                        aria-label="Close"></button>
                    </div>
                    <div class="swiper mySwiper" style="width: 100%;">
                      <div class="swiper-wrapper" style="width: 100%;">
                        왜 안되니.....<br>
                        whyrano...<br>
                        <img src="./assets/img/pic1.jpg" width="100%;">

                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>

                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                      </div>
                    </div>
                  </div>

                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" id="buyerInfoModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!--매입완료 후 매입자 정보-->
        <div class="modal-header bg-gradient-primary-to-secondary p-4">
          <h5 class="modal-title font-alt text-white" id="feedbackModalLabel">매입자 정보</h5>
          <button class="btn-close btn-close-white" type="button" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <img style="width: 100%;" src="">
        <div class="modal-body border-0 p-4">
          <strong>계정주소</strong>: <span id="buyerAddress"></span><br />
          <strong>이름</strong>: <span id="buyerName"></span><br />
          <strong>나이</strong>: <span id="buyerAge"></span><br />
          <button class="btn-close btn-close-white" type="button" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
