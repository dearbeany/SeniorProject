  </div>
  </div>

  <div id="template" style="display: none;">

    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-success panel-realEstate">
        <div class="panel-heading">
          <div class="col mb-5">
            <div class="card h-100">
              <!-- Product image-->
              <img style="width: 100%;" src="">
              <!-- Product details-->
              <div class="card-body p-4">
                <div class="text-center">
                  <!-- Product name-->

                  <strong>계정</strong>: <span class="id"></span><br />
                  <strong>매물 종류</strong>: <span class="type"></span><br />
                  <strong>면적(m²)</strong>: <span class="area"></span><br />
                  <strong>가격(ETH)</strong>: <span class="price"></span><br /><br />
                  <button class="btn btn-info btn-buy" type="button" data-toggle="modal" data-target="#buyModal">
                    매입
                  </button>
                  <button class="btn btn-info btn-buyerInfo" type="button" data-toggle="modal"
                    data-target="#buyerInfoModal" style="display: none;">
                    매입자 정보
                  </button>
                </div>
              </div>
              <!-- Product actions-->
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center"><a class="btn btn-outline-white mt-auto" href="#">View options</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  <div class="modal fade" tabindex="-1" role="dialog" id="buyModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-gradient-primary-to-secondary p-4">
          <h5 class="modal-title font-alt text-white" id="feedbackModalLabel">매입</h5>
          <button class="btn-close btn-close-white" type="button" data-dismiss="modal" aria-label="Close"></button>

        </div>
        <div class="modal-body">
          <input type="hidden" id="id" />
          <input type="hidden" id="price" />
          <input type="text" class="form-control" id="name" placeholder="이름" /><br />
          <input type="number" class="form-control" id="age" placeholder="나이" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" onclick="App.buyRealEstate(); return false;">제출</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div class="modal fade" tabindex="-1" role="dialog" id="buyerInfoModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-gradient-primary-to-secondary p-4">
          <h5 class="modal-title font-alt text-white" id="feedbackModalLabel">매입자 정보</h5>
          <button class="btn-close btn-close-white" type="button" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body border-0 p-4">
          <strong>계정주소</strong>: <span id="buyerAddress"></span><br />
          <strong>이름</strong>: <span id="buyerName"></span><br />
          <strong>나이</strong>: <span id="buyerAge"></span><br />
          <button class="btn-close btn-close-white" type="button" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
